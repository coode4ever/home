<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Mastercard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- circle 1 -->
    <div class="circle1"></div>
    <!-- mastercard -->
    <div class="mastercard">
      <!-- mastercard header -->
      <div class="mastercard--header">
        <h2>VISA</h2>
      </div>
      <!-- mastercard content -->
      <div class="mastercard--content">
        <h1>
          <span>1234</span>
          <span>5678</span>
          <span>8398</span>
          <span>9837</span>
        </h1>
      </div>
      <!-- mastercard footer -->
      <div class="mastercard--footer">
        <h2>ARJUN GHIMIRE</h2>
        <h2>10/31</h2>
        <h2>09/23</h2>
      </div>
    </div>

    <!-- circle 2 -->
    <div class="circle2"></div>
  </body>
</html>
